<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo">
                <!-- <img class="dash-icon" src="dashboard.svg" alt="dashboard logo"/> -->
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>view-dashboard</title>
                    <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
                </svg>
                <span class="text">Dashboard</span>
            </div>

            <div class="user-tabs">
                <div class="home">
                    <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>home</title>
                        <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                    </svg>
                    <span class="home-text">Home</span>
                </div>
                <div class="profile"></div>
                <div class="messages"></div>
                <div class="history"></div>
                <div class="tasks"></div>
                <div class="communities"></div>
            </div>

            <div class="settings-tab"></div>
            <div class="space"></div>
        </div>

        <div class="header"></div>
        <div class="body"></div>
    </div>
</body>
</html>
